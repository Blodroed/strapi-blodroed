services:
  strapi:
    container_name: strapi
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: sqlite
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET:-coolify_autogenerated}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-coolify_autogenerated}
      APP_KEYS: ${APP_KEYS:-coolify_autogenerated}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-coolify_autogenerated}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-coolify_autogenerated}
    volumes:
      - ./public/uploads:/opt/app/public/uploads
      - ./data:/opt/app/.tmp # Persist SQLite database file
    ports:
      - "1337:1337"
    networks:
      - strapi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  strapi:
    name: strapi
    driver: bridge