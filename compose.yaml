version: "3"
services:
  strapi:
    container_name: strapi
    build: .
    image: strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: sqlite
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
      - ./data:/opt/app/.tmp # Persist SQLite database file
    ports:
      - "1337:1337"
    networks:
      - strapi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  strapi:
    name: strapi
    driver: bridge